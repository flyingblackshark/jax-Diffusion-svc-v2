train:
  model: "diffusion-svc"
  seed: 1234
  learning_rate: 1e-4
  betas: [0.9, 0.99]
  lr_decay: 0.999875
  total_steps: 10000 # for lr exponential decay
  max_to_keep : 5
#############################
data: 
  speaker_files: "speaker2id.csv"
  segment_size: 8000  # WARNING: base on hop_length
#############################
model_naive:
  type: 'LYNXNet' # LYNXNet is thr other name of ConformerNaiveEncoder(NaiveNet)
  n_layers: 3
  n_chans: 256
  simple_stack: false # use simple stack for unit emb
  out_put_norm: true # norm and weight_norm in last layer
  expansion_factor: 2
  kernel_size: 31
  conv_model_type: 'mode1'
  num_heads: 8
  use_norm: false # pre-norm for every layers
  conv_only: true # use Transformer block with conv block, if false
  conv_dropout: 0.0
  atten_dropout: 0.1
  use_weight_norm: false
  use_pitch_aug: false  
  n_spk: 1 # max number of different speakers
Gaussian: 
  sample_shape: [128,172]
  loss: 'l1'
  timesteps: 1000
  sampling_timesteps: 1000
  objective: 'predict_noise'
  beta_schedule: 'linear'
  scale_factor: 1
  noise_type: 'normal'
  self_condition: True
log:
  info_interval: 100
  eval_interval: 1000
  save_interval: 1000
  num_audio: 6
  pth_dir: '/home/fbs/jax-Diffusion-svc/chkpt'
  log_dir: 'logs'
#############################
data_loader:
  dataset_path: "/home/fbs/jax-Diffusion-svc/processed/aurora/*.arrayrecord"
  host_number: 1
  global_batch_size: 16
  num_epochs: 1000
  worker_count: 1
