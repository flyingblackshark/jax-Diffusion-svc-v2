train:
  #model: "diffusion-svc"
  seed: 1234
  learning_rate: 5e-5
  #betas: [0.9, 0.99] 
  #lr_decay: 0.999875
  total_steps: 1000000 # for lr exponential decay
  max_to_keep : 5
#############################
data: 
  speaker_files: "speaker2id.csv" # if this is not exist , speaker_id is always 0
  segment_size: 100 # x / 320 = this value because hop_length = 320
  #segment_size: 8000  # WARNING: base on hop_length
#############################
model_naive:
  n_layers: 8
  n_chans: 1024
  expansion_factor: 2
  kernel_size: 31
  num_heads: 16
  conv_dropout: 0.1
  atten_dropout: 0.1
  use_weight_norm: false #  [not working]
  use_pitch_aug: false  #  [not working]
  n_spk: 1 # max number of different speakers
model_diff:
  dim: 1024
  conv_dropout: 0.0
  atten_dropout: 0.0
log:
  info_interval: 100
  eval_interval: 1000
  save_interval: 1000
  pth_dir: 'gs://[some google bucket path]/chkpt' # gcs bucket path or absolute path
  log_dir: 'logs'
#############################
data_loader:
  dataset_path: "[need to be absolute path]/*.arrayrecord"
  host_number: 1 
  global_batch_size: 128
  num_epochs: -1 # -1 means infinite
  worker_count: 8
